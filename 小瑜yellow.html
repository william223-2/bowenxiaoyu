<!DOCTYPE html>
<html>
  <head>
    <title>心动时刻</title>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    html,
    body {
      height: 100%;
      background: #000;
    }
    canvas {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    #name {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin-top: -20px;
      font-size: 46px;
      color: #FFC30B; /* 蜂蜜黄文字 */
      font-family: 'Microsoft YaHei', sans-serif;
      text-shadow: 0 0 10px rgba(255, 195, 11, 0.5);
    }
    .aa {
      position: fixed;
      left: 50%;
      bottom: 10px;
      color: #ccc;
    }
  </style>
  <body>
    <canvas id="pinkboard"></canvas>
    <div id="name">即见小瑜<br>云胡不喜</div>

    <script>
      var settings = {
        particles: {
          length: 500,
          duration: 2,
          velocity: 100,
          effect: -0.75,
          size: 30
        }
      };

      // ... [保持原有的动画代码不变] ...

      var image = (function () {
          var canvas = document.createElement("canvas"),
            context = canvas.getContext("2d");
          canvas.width = settings.particles.size;
          canvas.height = settings.particles.size;
          
          function to(t) {
            var point = pointOnHeart(t);
            point.x =
              settings.particles.size / 2 +
              (point.x * settings.particles.size) / 350;
            point.y =
              settings.particles.size / 2 -
              (point.y * settings.particles.size) / 350;
            return point;
          }

          context.beginPath();
          var t = -Math.PI;
          var point = to(t);
          context.moveTo(point.x, point.y);
          while (t < Math.PI) {
            t += 0.01;
            point = to(t);
            context.lineTo(point.x, point.y);
          }
          context.closePath();
          
          // 修改爱心颜色为蜂蜜黄
          context.fillStyle = "#FFC30B"; 
          context.fill();
          
          var image = new Image();
          image.src = canvas.toDataURL();
          return image;
        })();

      // ... [保持剩余的动画代码不变] ...
    </script>
  </body>
</html>
