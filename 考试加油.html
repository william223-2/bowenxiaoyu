<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小瑜瑜</title>
    <style>
        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
            background: #f7d6ff;
            background-image: linear-gradient(to bottom right, #91defe, #99c0f9, #bdb6ec, #d7b3e3, #efb3d5, #f9bccc);
        }

        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin-top: -20px;
            font-size: 30px;
            color: #ea80b0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <canvas id="pinkboard"></canvas>
    <div class="text">
        <span style="font-size: 16px;color: #FF416C;">小瑜姐姐</span>
        <span style="font-style: 12px;color: #FF416C;font-weight: 600;">考试加油哦</span>
    </div>
    <script>
        const settings = {
            particles: {
                length: 400, // maximum amount of particles
                duration: 2, // particle duration in sec
                velocity: 90, // particle velocity in pixels/sec
                effect: -0.75, // play with this for a nice effect
                size: 30, // particle size in pixels
            },
        };

        // Polyfill for requestAnimationFrame and cancelAnimationFrame
        (function () {
            let b = 0;
            const c = ["ms", "moz", "webkit", "o"];
            for (let a = 0; a < c.length && !window.requestAnimationFrame; ++a) {
                window.requestAnimationFrame = window[c[a] + "RequestAnimationFrame"];
                window.cancelAnimationFrame = window[c[a] + "CancelAnimationFrame"] || window[c[a] + "CancelRequestAnimationFrame"];
            }
            if (!window.requestAnimationFrame) {
                window.requestAnimationFrame = function (h, e) {
                    const d = new Date().getTime();
                    const f = Math.max(0, 16 - (d - b));
                    const g = window.setTimeout(function () {
                        h(d + f);
                    }, f);
                    b = d + f;
                    return g;
                };
            }
            if (!window.cancelAnimationFrame) {
                window.cancelAnimationFrame = function (d) {
                    clearTimeout(d);
                };
            }
        })();

        class Point {
            constructor(x = 0, y = 0) {
                this.x = x;
                this.y = y;
            }

            clone() {
                return new Point(this.x, this.y);
            }

            length(length) {
                if (typeof length === "undefined") {
                    return Math.sqrt(this.x * this.x + this.y * this.y);
                }
                this.normalize();
                this.x *= length;
                this.y *= length;
                return this;
            }

            normalize() {
                const length = this.length();
                this.x /= length;
                this.y /= length;
                return this;
            }
        }

        class Particle {
            constructor() {
                this.position = new Point();
                this.velocity = new Point();
                this.acceleration = new Point();
                this.age = 0;
            }

            initialize(x, y, dx, dy) {
                this.position.x = x;
                this.position.y = y;
                this.velocity.x = dx;
                this.velocity.y = dy;
                this.acceleration.x = dx * settings.particles.effect;
                this.acceleration.y = dy * settings.particles.effect;
                this.age = 0;
            }

            update(deltaTime) {
                this.position.x += this.velocity.x * deltaTime;
                this.position.y += this.velocity.y * deltaTime;
                this.velocity.x += this.acceleration.x * deltaTime;
                this.velocity.y += this.acceleration.y * deltaTime;
                this.age += deltaTime;
            }

            draw(context, image) {
                function ease(t) {
                    return (-t) * t * t + 1;
                }
                const size = image.width * ease(this.age / settings.particles.duration);
                context.globalAlpha = 1 - this.age / settings.particles.duration;
                context.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size);
            }
        }

        class ParticlePool {
            constructor(length) {
                this.particles = new Array(length);
                for (let i = 0; i < this.particles.length; i++) {
                    this.particles[i] = new Particle();
                }
                this.firstActive = 0;
                this.firstFree = 0;
                this.duration = settings.particles.duration;
            }

            add(x, y, dx, dy) {
                this.particles[this.firstFree].initialize(x, y, dx, dy);
                this.firstFree++;
                if (this.firstFree === this.particles.length) this.firstFree = 0;
                if (this.firstActive === this.firstFree) this.firstActive++;
                if (this.firstActive === this.particles.length) this.firstActive = 0;
            }

            update(deltaTime) {
                let i;
                if (this.firstActive < this.firstFree) {
                    for (i = this.firstActive; i < this.firstFree; i++) {
                        this.particles[i].update(deltaTime);
                    }
                } else if (this.firstFree < this.firstActive) {
                    for (i = this.firstActive; i < this.particles.length; i++) {
                        this.particles[i].update(deltaTime);
                    }
                    for (i = 0; i < this.firstFree; i++) {
                        this.particles[i].update(deltaTime);
                    }
                }
                while (this.particles[this.firstActive].age >= this.duration && this.firstActive !== this.firstFree) {
                    this.firstActive++;
                    if (this.firstActive === this.particles.length) this.firstActive = 0;
                }
            }

            draw(context, image) {
                if (this.firstActive < this.firstFree) {
                    for (let i = this.firstActive; i < this.firstFree; i++) {
                        this.particles[i].draw(context, image);
                    }
                } else if (this.firstFree < this.firstActive) {
                    for (let i = this.firstActive; i < this.particles.length; i++) {
                        this.particles[i].draw(context, image);
                    }
                    for (let i = 0; i < this.firstFree; i++) {
                        this.particles[i].draw(context, image);
                    }
                }
            }
        }

        (function (canvas) {
            const context = canvas.getContext("2d");
            const particles = new ParticlePool(settings.particles.length);
            const particleRate = settings.particles.length / settings.particles.duration; // particles/sec
            let time;

            function pointOnHeart(t) {
                return new Point(
                    160 * Math.pow(Math.sin(t), 3),
                    130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
                );
            }

            const image = (function () {
                const canvas = document.createElement("canvas");
                const context = canvas.getContext("2d");
                canvas.width = settings.particles.size;
                canvas.height = settings.particles.size;
                function to(t) {
                    const point = pointOnHeart(t);
                    point.x = settings.particles.size / 2 + point.x * settings.particles.size / 350;
                    point.y = settings.particles.size / 2 - point.y * settings.particles.size / 350;
                    return point;
                }
                context.beginPath();
                let t = -Math.PI;
                let point = to(t);
                context.moveTo(point.x, point.y);
                while (t < Math.PI) {
                    t += 0.01; // baby steps!
                    point = to(t);
                    context.lineTo(point.x, point.y);
                }
                context.closePath();
                context.fillStyle = "#FF416C";
                context.fill();
                const image = new Image();
                image.src = canvas.toDataURL();
                return image;
            })();

            function render() {
                requestAnimationFrame(render);
                const newTime = new Date().getTime() / 1000;
                const deltaTime = newTime - (time || newTime);
                time = newTime;
                context.clearRect(0, 0, canvas.width, canvas.height);
                const amount = particleRate * deltaTime;
                for (let i = 0; i < amount; i++) {
                    const pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
                    const dir = pos.clone().length(settings.particles.velocity);
                    particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y);
                }
                particles.update(deltaTime);
                particles.draw(context, image);
            }

            function onResize() {
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientHeight;
            }

            window.onresize = onResize;
            setTimeout(() => {
                onResize();
                render();
            }, 10);
        })(document.getElementById("pinkboard"));
    </script>
</body>
</html>
